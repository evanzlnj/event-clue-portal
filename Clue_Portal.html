<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clue Portal</title>
<style>
  /* Body & background */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  /* solid navy background */
  background-color: #0B1D51;
  overflow: hidden;
}
  .shape {
    position: absolute;
    width: 40px;
    height: 40px;
    border-radius: 50%; /* default circle */
    opacity: 0.6;
    animation: float 8s linear infinite;
  }

  /* different colors for shapes */
  .shape.orange { background-color: #FF6F3C; }
  .shape.navy { background-color: #0B1D51; border: 2px solid #FF6F3C; }

  @keyframes float {
    0% {
      transform: translateY(100vh) translateX(0) rotate(0deg);
      opacity: 0;
    }
    10% { opacity: 0.4; }
    50% {
      transform: translateY(50vh) translateX(50px) rotate(180deg);
      opacity: 0.6;
    }
    100% {
      transform: translateY(-100vh) translateX(100px) rotate(360deg);
      opacity: 0;
    }
  }
  /* CARD */
  .card {
    position: relative;
    background: #FFFFFF;
    padding: 40px 50px;
    border-radius: 20px;
    text-align: center;
    width: 400px;
    border: 4px solid #FF6F3C;
    z-index: 10;
  }

h1 {
  margin-bottom: 20px;
  color: #FF6F3C;
}

  p {
    font-size: 16px;
    margin: 15px 0 5px 0;
    color: #0B1D51; /* Dark text for readability */
  }

  select, input {
    width: 80%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: transform 0.2s;
  }

  select:hover, input:hover {
    transform: scale(1.05);
  }

  button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #0B1D51; /* Dark navy button */
    color: #FFFFFF;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #FF6F3C; /* Hover to orange */
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

#prompt {
  margin-top: 25px;
  font-size: 18px;
  font-weight: bold;
  color: #0B1D51;
}

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(-20px);}
    to {opacity:1; transform: translateY(0);}
  }
  /* Add to your existing CSS for shapes */
.shape.triangle {
  width: 0;
  height: 0;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-bottom: 35px solid #FF6F3C; /* default color, overridden by classes */
  border-radius: 0; /* remove circle rounding */
  animation: float 8s linear infinite, pulse 4s ease-in-out infinite;
}

/* Keep the same colors */
.shape.triangle.orange { border-bottom-color: #FF6F3C; }
.shape.triangle.navy { border-bottom-color: #0B1D51; border-left: 20px solid #0B1D51; border-right: 20px solid #0B1D51; border-bottom: 35px solid #FF6F3C; }

/* PULSING animation */
@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.5);
  }
}

</style>
</head>
<body>
    <div class="shape orange" style="top:90%; left:10%; animation-delay: 0s;"></div>
<div class="shape navy" style="top:95%; left:30%; animation-delay: 2s;"></div>
<div class="shape orange" style="top:80%; left:50%; animation-delay: 4s;"></div>
<div class="shape navy" style="top:85%; left:70%; animation-delay: 1s;"></div>
<div class="shape orange" style="top:90%; left:85%; animation-delay: 3s;"></div>
<!-- Add this AFTER your existing floating circles in the body -->
<div class="shape triangle orange" style="top:70%; left:20%; animation-delay: 0s;"></div>
<div class="shape triangle navy" style="top:60%; left:60%; animation-delay: 2s;"></div>
<div class="shape triangle orange" style="top:85%; left:40%; animation-delay: 4s;"></div>
<div class="shape triangle navy" style="top:75%; left:80%; animation-delay: 1s;"></div>
<div class="shape triangle orange" style="top:65%; left:90%; animation-delay: 3s;"></div>

  <div class="card">
    <h1>Clue Portal</h1>
    <p>Select the clue:</p>
<select id="clueSelect">
  <option value="1">Clue 1</option>
  <option value="2">Clue 2</option>
  <option value="3">Clue 3</option>
  <option value="4">Clue 4</option>
  <option value="5">Clue 5</option>
  <option value="6">Clue 6</option> <!-- joke clue -->
</select>

    <p>Enter the password:</p>
    <input type="text" id="password" placeholder="Enter password">

    <br>
    <button onclick="checkPassword()">Submit</button>

    <p id="prompt"></p>
  </div>

  <script>
    function showPrompt() {
  const pwd = document.getElementById('password').value.trim().toLowerCase();
  const prompts = {
    'pioneer': 'Take a picture standing by the wall of symbols!',
    'bench': 'Take a selfie under the red bench!',
    'wood': 'Take a picture crouching under the wooden table!',
    'ai': 'Take a picture next to the AI & Innovation wall!',
    'watchers': 'Take a picture in front of the computer monitor!'
  };

  const result = prompts[pwd] || 'Wrong password! Try again.';
  document.getElementById('prompt').innerText = result;
}
const clues = {
  1: {password: "SYMBOL", prompt: "üéâ Correct! Now take a picture pointing at a symbol on the wall like a detective pose!"},
  2: {password: "SEAT", prompt: "üéâ Correct! Sit cross-legged on the bench and raise one hand like you found something!"},
  3: {password: "WOOD", prompt: "üéâ Correct! Pretend to lift a heavy wood plank above your head!"},
  4: {password: "VISION", prompt: "üéâ Correct! Put hands like binoculars on your eyes and smile!"},
  5: {password: "SENTINEL", prompt: "üéâ Correct! Pretend to guard the monitor with your hands up like a sentinel!"},
  6: {password: "GHOST", prompt: "lol"} 
};


    function checkPassword() {
      const clueNum = document.getElementById('clueSelect').value;
      const input = document.getElementById('password').value.toUpperCase().trim();
      const promptEl = document.getElementById('prompt');

      if(input === clues[clueNum].password) {
        promptEl.style.opacity = 0;
        setTimeout(() => {
          promptEl.innerHTML = clues[clueNum].prompt;
          promptEl.style.opacity = 1;
        }, 200);
      } else {
        promptEl.style.opacity = 0;
        setTimeout(() => {
          promptEl.innerHTML = "‚ùå Wrong password. Try again!";
          promptEl.style.opacity = 1;
        }, 200);
      }
    }
  </script>
</body>
</html>
